<div class="container-fluid portfolio">
  <div class="row wrap" [hidden]="numOfImgLoaded < 6">
    <div class="col-md-4 text-center" *ngFor="let image of count; let i = index">
      <img class="gallery-image" [src]='"../../../assets/gallery/Feed/photo"+i+".png"' (load)="imageLoaded()">
    </div>
  </div>
</div>
