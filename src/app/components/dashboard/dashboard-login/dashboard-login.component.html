<div class="container-fluid">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-6 logo-side d-flex align-items-center">
      <img src="../../../../assets/common/VanityLashLogo.png">
    </div>
    <div class="col-6">
      <h1>Sign In</h1>
      <form (ngSubmit)="onSumbit()" #signInForm="ngForm">
        <div class="form-group">
          <label for="formEmail">Email</label>
          <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="formEmail" placeholder="Email" email required>
        </div>
        <div class="form-group">
          <label for="formPassword">Password</label>
          <input type="password" [(ngModel)]="user.password"  name="password" class="form-control" id="formPassword" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-dark" [disabled]="!signInForm.form.valid">Login</button>
      </form>
    </div>
  </div>
</div>
