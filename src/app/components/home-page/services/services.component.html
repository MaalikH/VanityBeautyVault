<div class="container-fluid services">
  <h1 class="display-4 text-center">{{ servicesSection?.title }}</h1>
  <div class="row mx-auto">
    <div class="col-lg-3 text-center" *ngFor="let service of services; index as i">
      <app-service [service]="service" [index]="i"></app-service>
    </div>
  </div>
  <div class="row mx-auto">
    <div class="col-12 text-center">
    <button type="button" class="btn btn-light info-button sparkley1" [routerLink]="['/appointments/all']" (click)="servicesButtonClicked()">{{ servicesSection?.button }}</button>
    </div>
  </div>
</div>
