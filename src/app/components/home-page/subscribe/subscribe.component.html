<div class="container-fluid subscribe text-center">
  <h1>{{ subscribeInfo?.title }}</h1>
  <h5>{{ subscribeInfo?.info }}</h5>
  <form (ngSubmit)="onSubcribeClick()" #subscribeForm="ngForm" novalidate>
    <div class="form-group row d-flex justify-content-center">
      <div class="col-lg-6">
        <input type="text" class="form-control" id="inputFirstName" placeholder="Name" [(ngModel)]="subscriber.firstName" name="firstname" required>
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center">
      <div class="col-lg-6">
        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" [(ngModel)]="subscriber.email" name="email" email required>
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center">
      <div class="col-lg-6">
        <button type="submit" value="submit" class="btn btn-light info-button sparkley1" [disabled]="!subscribeForm.form.valid">{{ subscribeInfo?.button}}</button>
      </div>
    </div>
  </form>
</div>
