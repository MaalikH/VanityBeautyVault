<div class="container-fluid stats">
  <div class="row">
    <div class="col-12 overlay">
      <div class="row">
        <div class="col-sm-3 text-center stat sparkley" *ngFor="let stat of statsInfo">
          <h1 class="stat-title">{{ stat.amount }}</h1>
          <h5 class="stat-title">{{ stat.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
